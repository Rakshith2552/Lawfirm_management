{% extends "lawfirm/base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <div class="jumbotron">

        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            <h1 style="text-align:center;">Enquiry Page</h1>
                        </div>
                    </div>
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
